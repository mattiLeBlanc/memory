<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resparke Memory Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="min-h-screen">
  <main class="max-w-6xl mx-auto px-5 py-6">
    <header class="flex flex-row items-start justify-between gap-6">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold mb-2">Memory Match.</h1>
        <p class="text-slate-300 max-w-2xl">Turn two cards at a time. Keep matching pairs face up until the board is clear.</p>
      </div>

      <div class="flex flex-row items-end gap-3 self-start">
        <button id="restart" class="h-[80px] px-4 py-3 rounded-xl border-[2px] border-white bg-[#66E0E0] font-bold text-black">Shuffle & Restart</button>

        <div class="min-w-[120px] border-[2px] border-white rounded-xl px-4 py-3">
          <span class="block text-sm text-slate-300">Moves</span>
          <span class="text-2xl font-bold" id="moves">0</span>
        </div>

        <div class="min-w-[120px] border-[2px] border-white rounded-xl px-4 py-3">
          <span class="block text-sm text-slate-300">Matches</span>
          <span class="text-2xl font-bold" id="matches">0</span>
        </div>
      </div>
    </header>

    <section id="message" class="message"></section>

    <div class="relative mt-8">
      <section id="board" class="grid grid-cols-3 sm:grid-cols-4 gap-4 [perspective:1000px]" aria-label="Memory game board"></section>

      <div id="win-overlay" class="win-overlay">
        <div class="win-card">
          <div class="win-icon">ðŸŽ‰</div>
          <h2>Congratulations!</h2>
          <p>You found every pair. Want to go again?</p>
          <div class="win-actions">
            <button id="play-again" class="play-again">Play again</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
