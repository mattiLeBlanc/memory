<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resparke Memory Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="min-h-screen">
  <main class="max-w-6xl mx-auto px-5 py-6">
    <header class="flex flex-row items-start justify-between">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold">Memory Match.</h1>
        <p class="text-slate-300 max-w-2xl mt-1">Turn two cards at a time. Keep matching pairs face up until the board is clear.</p>
      </div>

      <div class="flex flex-row items-end gap-3 self-start">
        <button id="restart" class="h-[72px] px-4 py-3 rounded-xl border-[2px] border-white bg-[#66E0E0] font-bold text-black">Shuffle & Restart</button>

        <div class="h-[72px] min-w-[120px] border-[2px] border-white rounded-xl px-4 py-2">
          <div class="text-sm text-slate-300">Moves</div>
          <div class="text-2xl font-bold" id="moves">0</div>
        </div>

        <div class="h-[72px] min-w-[120px] border-[2px] border-white rounded-xl px-4 py-2">
          <div class="text-sm text-slate-300">Matches</div>
          <div class="text-2xl font-bold" id="matches">0</div>
        </div>
      </div>
    </header>

    <section id="message" class="message"></section>

    <div class="relative mt-4">
      <section id="board" class="grid grid-cols-3 sm:grid-cols-4 gap-4 [perspective:1000px]" aria-label="Memory game board"></section>

      <div id="win-overlay" class="win-overlay">
        <div class="rounded-2xl px-8 py-10 bg-gradient-to-br from-cyan-500/20 via-amber-400/15 to-cyan-500/10 border border-white/20 shadow-2xl max-w-md w-full">
          <div class="text-5xl mb-4 animate-bounce">ðŸŽ‰</div>
          <h2 class="text-3xl font-bold mb-2">Congratulations!</h2>
          <p class="text-slate-200 mb-6">You found every pair. Want to go again?</p>
          <div class="flex justify-center">
            <button id="play-again" class="px-5 py-3 rounded-xl font-semibold text-slate-900 bg-[#66E0E0] hover:bg-amber-200 transition shadow-lg">Play again</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
